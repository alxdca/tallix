name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_POSTGRES: ${{ github.repository }}/postgres

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

  rls-security:
    name: RLS Security Checks & Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: tallix
          POSTGRES_PASSWORD: tallix_secret
          POSTGRES_DB: tallix
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install backend dependencies
        run: cd backend && pnpm install --frozen-lockfile
      
      - name: Apply database migrations
        run: cd backend && pnpm db:migrate
        env:
          # Connection components (for drizzle.config.ts)
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: tallix
          POSTGRES_USER: tallix
          POSTGRES_PASSWORD: tallix_secret
          # Direct URL (fallback)
          DATABASE_URL: postgresql://tallix:tallix_secret@localhost:5432/tallix

      - name: Create application user
        run: |
          PGPASSWORD=tallix_secret psql -h localhost -U tallix -d tallix -c "
            CREATE USER tallix_app WITH PASSWORD 'tallix_app_secret' NOSUPERUSER NOCREATEDB NOCREATEROLE NOBYPASSRLS;
            GRANT CONNECT ON DATABASE tallix TO tallix_app;
            GRANT USAGE ON SCHEMA public TO tallix_app;
            GRANT SELECT, INSERT, UPDATE, DELETE ON ALL TABLES IN SCHEMA public TO tallix_app;
            GRANT USAGE, SELECT ON ALL SEQUENCES IN SCHEMA public TO tallix_app;
            ALTER DEFAULT PRIVILEGES FOR ROLE tallix IN SCHEMA public GRANT SELECT, INSERT, UPDATE, DELETE ON TABLES TO tallix_app;
            ALTER DEFAULT PRIVILEGES FOR ROLE tallix IN SCHEMA public GRANT USAGE, SELECT ON SEQUENCES TO tallix_app;
          "

      - name: Check RLS service imports
        run: cd backend && pnpm check:rls

      - name: Check rawDb allowlist
        run: cd backend && pnpm rls:guard

      - name: Run RLS enforcement tests
        run: cd backend && pnpm test:rls
        env:
          # Connection components
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: tallix
          POSTGRES_USER: tallix
          POSTGRES_PASSWORD: tallix_secret
          APP_DB_USER: tallix_app
          APP_DB_PASSWORD: tallix_app_secret
          # Direct URL (for app runtime)
          DATABASE_URL: postgresql://tallix_app:tallix_app_secret@localhost:5432/tallix
          # Security
          ALLOW_UNSAFE_DB_ROLE: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build backend
        run: pnpm --filter @tallix/backend build

      - name: Build frontend
        run: pnpm --filter @tallix/frontend build

  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [build, rls-security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for postgres
        id: meta-postgres
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_POSTGRES }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push postgres image
        uses: docker/build-push-action@v6
        with:
          context: ./postgres
          file: postgres/Dockerfile
          push: true
          tags: ${{ steps.meta-postgres.outputs.tags }}
          labels: ${{ steps.meta-postgres.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
