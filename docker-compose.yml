services:
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    image: ghcr.io/${GITHUB_REPOSITORY:-alxdca/tallix}/postgres:${IMAGE_TAG:-latest}
    container_name: tallix-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: tallix
      POSTGRES_PASSWORD: tallix_secret
      POSTGRES_DB: tallix
      APP_DB_USER: tallix_app
      APP_DB_PASSWORD: tallix_app_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tallix -d tallix"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: tallix-backend
    restart: unless-stopped
    environment:
      # Database connection details
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: tallix
      # Database users
      POSTGRES_USER: tallix
      POSTGRES_PASSWORD: tallix_secret
      APP_DB_USER: tallix_app
      APP_DB_PASSWORD: tallix_app_secret
      # Runtime database URL (app user)
      DATABASE_URL: postgres://tallix_app:tallix_app_secret@postgres:5432/tallix
      # Application config
      NODE_ENV: production
      PORT: 3001
      CORS_ORIGIN: http://localhost
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: tallix-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
