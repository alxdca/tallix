services:
  postgres:
    image: postgres:16-alpine
    container_name: tallix-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tallix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-tallix}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tallix} -d ${POSTGRES_DB:-tallix}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tallix-network

  backend:
    image: ghcr.io/alxdca/tallix/backend:${IMAGE_TAG:-latest}
    container_name: tallix-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-tallix}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-tallix}
      NODE_ENV: production
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tallix-network

  frontend:
    image: ghcr.io/alxdca/tallix/frontend:${IMAGE_TAG:-latest}
    container_name: tallix-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - tallix-network

volumes:
  postgres_data:

networks:
  tallix-network:
    driver: bridge
